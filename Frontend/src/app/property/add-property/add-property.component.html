<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
      <div class="card-body">
        <!-- <form (ngSubmit)="onSubmit()" #Form="ngForm">   -->
        <form (ngSubmit)="onSubmit()" [formGroup]="addPropertyForm" >
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>        
              <!-- <tab heading="Basic Info" ngModelGroup="BasicInfo" #BasicInfo="ngModelGroup"> -->
              <tab heading="Basic Info"> 
                <div class="form-group col-12">
                <p>I want to</p>
                  <!-- <div class="btn-group" btnRadioGroup ngModel name="SellRent" required> -->
                  <div class="btn-group" btnRadioGroup formControlName="SellRent">
                    <label class="btn btn-outline-primary me-2" btnRadio =1 tabindex="0" role="button" name="SellRent">Sell</label>
                    <label class="btn btn-outline-primary" btnRadio =2 tabindex="0" role="button" name="SellRent">Rent</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>BHK</p>
                    <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.BHK" name="BHK" [ngModelOptions]="{standalone: true}">
                      <label 
                      *ngFor="let bhk of [1,2,3,4]"
                      class="btn btn-outline-primary me-2" 
                      [btnRadio] ="bhk" tabindex="0" role="button" name="SellRent">{{bhk}}</label>                  
                    </div>
                </div>
                <div class="form-group col-12">
                  <p>Property Type</p>
                    <div class="btn-group" btnRadioGroup formControlName="PType" [(ngModel)]="propertyView.PType">
                      <label 
                      *ngFor="let ptype of propertyTypes"
                      class="btn btn-outline-primary me-2" 
                      [btnRadio] ="ptype" tabindex="0" role="button" name="PropType">{{ptype}}</label>                  
                    </div>
                </div>
                <div class="form-group col-12">
                  <p>Furnishing Type</p>
                    <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.FType" [ngModelOptions]="{standalone: true}" name="FType">
                      <label 
                      *ngFor="let ftype of furnishyTypes"
                      class="btn btn-outline-primary me-2" 
                      [btnRadio] ="ftype" tabindex="0" role="button" name="SellRent">{{ftype}}</label>                  
                    </div>
                </div>
                <div class="form-group col-12">
                  <label form="name">in Building/Society/Project</label>
                  <input type="text" class="form-control" #propName="ngModel" 
                        ngModel name="Name" required minlength="5" [(ngModel)]="propertyView.Name" [ngModelOptions]="{standalone: true}" >
                    <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <span *ngIf="propName.errors.required"> Please provide name </span>
                    <span *ngIf="propName.errors.minlength"> Name must be atleast 5 char long </span>
                  </span>
                </div>
                      
                <div class="form-group col-12">
                  <label form="name">City</label>
                  <input type="text" class="form-control" [(ngModel)]="propertyView.City" [ngModelOptions]="{standalone: true}" name="City">
                </div>      
                <div class="form-group d-grid">
                  <!-- <button type="button" class="btn btn-primary btn-block" [disabled]="!BasicInfo.valid" (click)="selectTab(1)">Next</button>               -->
                  <button type="button" class="btn btn-primary btn-block"  (click)="selectTab(1)">Next</button>
                </div>
              </tab>
              <tab heading="Pricing and Area"> 
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control" name="price" [ngModelOptions]="{standalone: true}"  [(ngModel)]="propertyView.Price">
                </div>
                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control" [(ngModel)]="propertyView.BuiltArea" [ngModelOptions]="{standalone: true}"  name="BuiltArea">
                </div>
                <div class="form-group col-12 d-grid gap-2">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Next</button> 
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(0)">Back</button> 
                </div> 
              </tab>
              <tab heading="Address"> 
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12 d-grid gap-2">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)">Next</button> 
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Back</button> 
                </div>            
              </tab>
              <tab heading="Other Details"> 
                <div class="form-group col-12">
                  <p>Ready to move</p>

                  <div class="btn-group" btnRadioGroup>              
                    <label class="btn btn-outline-primary me-2" btnRadio=1 tabindex="0" role="button" name="RTM">Yes</label>
                    <label class="btn btn-outline-primary" btnRadio=2 tabindex="0" role="button" name="RTM">No</label>                            
                  </div>
                </div>
                <div class="form-group col-3">
                  <label>Possession/Avalable from</label>              
                  <input type="text" 
                        placeholder="Datepicker" 
                        class="form-control" 
                        bsDatepicker 
                        [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                </div>
                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Gated community</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>
                <div class="form-group col-12 d-grid gap-2">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(4)">Next</button> 
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Back</button> 
                </div>            
              </tab>
              <tab heading="Photos"> 
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br>
                    This is under construction
                  </div>
                </div>
                <div class="form-group col-12 d-grid gap-2">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)">Back</button>  
                  <button type="reset" class="btn btn-primary btn-block">Cancel</button>          
                  <button type="submit" class="btn btn-primary btn-block">Save</button>                 
                </div>             
              </tab>          
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>    
    <div class="shadow-lg p-3 bg-white">
        <app-property-card [property]="propertyView" hideIcons="true"></app-property-card>
    </div>    
  </div>
</div>
